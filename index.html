<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f8210108fd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">


    <title>Body Mass Index</title>


</head>

<body>

    <div class="container">

        <div class="main-content">


            <div class="main-content-width">
                <h1>BMI Calculator <span><i class="fa-solid fa-calculator"></i></span></h1>

                <img src="image/bmi3.png" alt="calculator-img">

                <div class="main-label">
                    <label for="">Height in cm</label>
                </div>
                <div class="main-input">
                    <input type="text" id="height" placeholder="Cm" autofocus>
                </div>
                <div class="main-label">
                    <label for="">Weight</label>
                </div>
                <div class="main-input">
                    <input type="text" id="weight" placeholder="Kg">
                </div>

                <p id="result" class="p"> </p>
                <p id="category" class="p"></p>



                <button class="calcBtn">Calculate </button>


            </div>



        </div>


    </div>

    <script src="js/external.js"></script>
</body>

</html>
